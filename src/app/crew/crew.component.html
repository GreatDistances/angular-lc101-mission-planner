<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" [class.selected]="crew.includes(member)" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length >= 3">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li (mouseover)="crewSelect = astronaut" (mouseout)="crewSelect = null" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <button [disabled]="crew.length === 0" (click)="emptyCrew()">Reset Crew List</button>
    <!-- Add an img tag here to display astronaut photos. -->
    <img [src]="crewSelect.photo" *ngIf="crewSelect"/>
</div>
